<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
   <div class="header">
        <div class="left">
            <div class="logo">Header Logo</div>
            
        </div>

        <div class="right">
            <div class="link">Link One</div>
            <div class="link">Link Two</div>
            <div class="link">Link Three</div>
        </div>
        
   </div>

   <div class="under">
        <div class="left">
            <div class="maintext">Baby Gwen Fan Page!</div>
            <div class="subtext">Made by her loving Dad</div>
            <button>Push this button if you love baby Gwen!</button>
        </div>       

        <div class="right">
            <img src="./images/gwen1.jpg" alt="Newborn" width="500" height="300">
        </div>
    </div>

    <div class="title">Baby Gwen's First Year!</div>
    <div class="container">
        <div class="new">
            <img src="./images/gwen2.jpg" alt="Newborn still" width="175" height="175">
            <div class="text">The day Gwen was born!</div>
        </div>
        <div class="new">
            <img src="./images/gwen3.jpg" alt="About 2 months" width="175" height="175">
            <div class="text">Gwen at about 2 months.</div>
        </div>
        <div class="new">
            <img src="./images/gwen4.jpg" alt="Christmas" width="175" height="175">
            <div class="text">Gwen on Christmas!.</div> 
        </div>
        <div class="new">
            <img src="./images/gwen5.jpg" alt="almost 9 months" width="175" height="175">
            <div class="text">Gwen at about 9 months.</div>
        </div>
        <div class="new">
            <img src="./images/gwen6.jpg" alt="In a pumpkin" width="175" height="175">
            <div class="text">Gwen in a pumpkin!</div>
        </div>
        <div class="new">
            <img src="./images/gwen7.jpg" alt="Cute" width="175" height="175">
            <div class="text">Gwen just being super cute.</div>
        </div>

    </div>


</body>
</html>
